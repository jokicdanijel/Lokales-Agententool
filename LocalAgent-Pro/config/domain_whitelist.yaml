loop_protection: # Neue Loop-Protection Einstellungen 
  enabled: true  # Aktiviert die Loop-Protection
  max_iterations: 5  # Maximale Anzahl an Iterationen pro Aufgabe
  alert_on_loop: true  # Benachrichtigt den Nutzer bei Erkennung einer Schleife
  log_loops: true  # Protokolliert erkannte Schleifen in den Logs
  reset_on_new_task: true  # Setzt den Z채hler bei neuen Aufgaben zur체ck
  block_duration_minutes: 1  # Dauer der Blockierung bei wiederholten Schleifen
  notify_admin: false  # Sendet eine Benachrichtigung an den Administrator bei Schleifen
  admin_email: "xxjokic01@gmail.com, jokicdanijel@gmail.com"  # E-Mail-Adresse des Administrators f체r Benachrichtigungen
  detailed_logging: true  # Aktiviert detaillierte Protokollierung f체r Debugging-Zwecke 
  whitelist_domains:  # Domains, die von der Loop-Protection ausgenommen sind
    - localhost:
    - localagent-pro.com  
    - 127.0.0.1:
    - example.com

